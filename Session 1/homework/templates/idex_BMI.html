<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if BMI < 16 %}
        <p>BMI: {{BMI}} | Severely underweight </p>
    {% elif BMI < 18.5 %}
        <p>BMI: {{BMI}} | Underweight </p>
    {% elif BMI < 25 %}
        <p>BMI: {{BMI}} | Normal </p>
    {% elif BMI < 30 %}
        <p>BMI: {{BMI}} | Overweight </p>
    {% else %}:
        <p>BMI: {{BMI}} | Obese </p>
    {% endif %}
</body>
</html>
